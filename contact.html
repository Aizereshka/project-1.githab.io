    <meta charset="UTF-8">

    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header_wrapper">
                <div class="header__wrapper-logo">
                    <img src="assets/op.jpg" alt="Profile Logo" class="logo">
                    <span class="logo-text">Aizere.Ubaidulla</span>
                </div>
                <nav class="header__wrapper-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="family.html">Family</a></li>

                        <li><a href="hobbies.html">Hobbies</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="contact-section">
        <div class="container">
            <div style="text-align:center">
                <h2>Contact Us</h2>
                <p>Swing by for a cup of coffee, or leave us a message:</p>
            </div>
            <div class="row">
             
                <div class="column">
                    <form action="">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                        
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
                        
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="">Select your country...</option>
                            <option value="australia">Kazakhstan</option>
                            <option value="canada">Russion</option>
                            <option value="usa">USA</option>
                        </select>
                        
                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px" required></textarea>
                        
                        <input type="submit" value="Submit"><br><br>
                        <div class="column">
                            <img src="assets/map.jpg" alt="Map" style="width:100%; border-radius: 8px;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div class="social">
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

</body>
